name: terminal_universal
description: Terminal para dispositivos reais e simulados
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  get_it: ^7.6.4
  flutter_reactive_ble: ^5.1.0
  # Versão CORRETA do usb_serial
  usb_serial: ^0.5.2
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
